<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <title>课程计划</title>
        <style>
            table {
                border-collapse: collapse;
            }
            table,
            th,
            td {
                border: 1px solid black;
                min-width: 5em;
            }
        </style>
    </head>

    <body>
<br><br><br><br>
        <div style="width: 300px; align-items: center; margin:0px auto;">
            <form action="/manger/plan" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="semester_input" name="semester" placeholder="请输入查询班级">
                </div>
                
                <div style="text-align: center"><button type="submit" class="btn btn-primary">显示查询结果</button></div>
            </form>
        </div>
        <div style="width: 45%; align-items: center; margin:0px auto;">
            <table id="data_table" 
                class="table table-bordered table-striped" >
                <thead>
                    <tr>
                        <th data-field="class" style="width: 30%">班级名</th>
                        <th data-field="object" style="width: 40%">课程名</th>
                        <th data-field="time" style="width: 30%">课程时间</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items6 %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                        <td>{{ item[2]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <form action="/manger" method="get" >
            <div class="form-group" style="text-align: center"><button type="submit" class="btn btn-primary">返回</button></div>
        </form>
        <script src="js/jquery-3.3.1.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap-4.3.1.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.js"></script>

    </body>
</html>
